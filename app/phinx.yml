paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: migrations
    default_database: development
    prod:
        adapter: pgsql
        host: localhost
        name: fish_tail
        user: postgres
        pass: ''
        port: 5432
        charset: utf8

    dev:
        adapter: pgsql
        host: localhost
        name: fish_tail
        user: postgres
        pass: ''
        port: 5432
        charset: utf8

version_order: creation
